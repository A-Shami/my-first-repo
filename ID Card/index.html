<!DOCTYPE html>

<head>

<meta charset="utf-8">
<link rel="stylesheet" href="style.css" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet"/>
<title>ID Card</title>

</head>

<body>





<h1>Let's Create an ID card!</h1>

    <label for="firstName">First Name</label> <br>
    <input type="text" id="firstName" name="first name"> <br>
    <label for="lastName">Last Name</label> <br>
    <input type="text" id="lastName" name="last name"> <br>
    <label for="age">Age</label> <br>
    <input type="number" id="age" name="age"> <br>
    <label for="phoneNumber">Phone Number</label> <br>
    <input type="tel" id="phoneNumber" name="phone number"> <br>
    <label for="address">Address</label> <br>
    <input type="text" id="address" name="address"> <br>
    <button onclick="idCard()">Get Id Card</button> <br>


<div id="idCard">

<img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

<p id="postFullName"></p>

<p id="postAge"></p>

<p id="postPhoneNumber"></p>

<p id="postAddress"></p>

</div>




<script src="script.js"></script>
</body>

</html>
